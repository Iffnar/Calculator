<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
</head>
<body>
    <h1>Calculator-Project</h1>
    <div class="calculator">
        <div class="display">
            <div>DISPLAY</div>
        </div>
        <div class=lower>    
            <div class="buttons"></div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
            <div class="operators"></div>
                <button>*</button> 
                <button>/</button>
                <button>+</button>
                <button>-</button>
                <button>=</button>
                <button>clear</button>   
            </div>
        </div>         

   
    
</body>
 
</html>
