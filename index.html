    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
   
</head>
<body>
    <h1>Calculator-Project</h1>
    <div class="calculator">
        <div class="display">
            <div class = "displayValue"></div>
        </div>
        <div class=lower>    
            <div class="buttons"></div>
                <button id="butt1">1</button>
                <button id="butt2">2</button>
                <button id="butt3">3</button>
                <button id="butt4">4</button>
                <button id="butt5">5</button>
                <button id="butt6">6</button>
                <button id="butt7">7</button>
                <button id="butt8">8</button>
                <button id="butt9">9</button>
                <button id="butt0">0</button>
            <div class="operators"></div>
                <button id="buttMult">*</button> 
                <button id="buttDiv">/</button>
                <button id = "buttAdd">+</button>
                <button id="buttSub">-</button>
                <button id="buttEqual">=</button>
                <button id="buttClear">clear</button>   
            </div>
        </div>         

   
    
</body>
